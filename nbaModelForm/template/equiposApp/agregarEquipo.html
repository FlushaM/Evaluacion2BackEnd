{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Im√°genes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-3 d-none d-md-block">
                <img src="{% static 'img/nbalogo.jpg' %}" alt="Imagen izquierda" class="img-fluid full-height">
            </div>

            
            <div class="col-md-6 form-container">
                <div class="form-box">
                    
                    <div class="title">AGREGAR EQUIPO</div>

                    <form method="post">
                        {{ form.as_p }}
                        {% csrf_token %}
                        <input type="submit" value="AGREGAR" class="btn btn-info w-100 mb-3">
                    </form>
                    
                    <a href="../" class="btn btn-secondary w-100">VOLVER AL INICIO</a>
                </div>
            </div>

            
            <div class="col-md-3 d-none d-md-block">
                <img src="{% static 'img/curry.jpg' %}" alt="Imagen derecha" class="img-fluid full-height">
            </div>
        </div>
    </div>
</body>
</html>
